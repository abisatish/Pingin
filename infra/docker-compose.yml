version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ccm
      POSTGRES_PASSWORD: secret
    ports: ["5432:5432"]

  redis:
    image: redis:7

  backend:
    build: ../apps/backend
    depends_on: [db]
    environment:
      DATABASE_URL: postgres://postgres:secret@db:5432/ccm
    ports: ["8000:8000"]

  frontend:
    build: ../apps/frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports: ["3000:3000"]
